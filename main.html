<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<div class="container">
		<table class="left1">
		<div class="left"> 
        <div class="nested2">
			<table class="nested">
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
				<tr>
					<th>Column 1</th>
					<th>column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</table>
		</div>
		
		<div class="nested3">
			<table class="nested">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<th><a href="#">Nested Table</a></th>
					<th>column 2</th>
				</tr>
			</table>
		</div>
		</div>
		</table>
		<table class="right1">
	    <div class="right">
		<div class="nested1">
			<table class="nested">
				<tr>
					<th>Nested Table 1</th>
				</tr>
				<tr>
					<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
				</tr>
			</table>
		</div>
		<div class="nested4">
			<table class="nested">
				<tr>
					<th>Nested Table 4</th>
				</tr>
				<tr>
					<th>HTML</th>
				</tr>
			</table>
		  </div>
		</div>
	  </table>
		</div>
  </body>
</html>
